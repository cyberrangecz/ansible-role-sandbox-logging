---

- name: Set variable slf_sandbox_name if empty - use variable kypo_global_sandbox_name instead
  set_fact:
    slf_sandbox_name: "{{ kypo_global_sandbox_name }}"
  when: not slf_sandbox_name and kypo_global_sandbox_name is defined

- name: Set variable slf_pool_id if empty - use variable kypo_global_pool_id instead
  set_fact:
    slf_pool_id : "{{ kypo_global_pool_id }}"
  when: not slf_pool_id and kypo_global_pool_id is defined

- name: Set up sandbox bash logging
  include_role: 
    name: sandbox-logging-bash

- name: Set up sandbox msf logging
  include_role: 
    name: sandbox-logging-msf
  when: ansible_distribution == 'Kali'

- name: Set up sandbox logging forward
  include_role: 
    name: sandbox-logging-forward

